  <!-- Scripts -->
  <script>
    // Cảnh báo người dùng load lại trang đang làm bài
    window.onbeforeunload = function () {
      window.alert("Dude, are you sure you want to leave? Think of the kittens!");
      return true;
    };

    // Vô hiệu hóa chuột phải
    $(document).ready(function () {
      $("body").on("contextmenu", function (e) {
        return false;
      });
      $("iframe body").on("contextmenu", function (e) {
        return false;
      });
    });
    function killCopy(e) {
      return false;
    }
    function reEnable() {
      return true;
    }
    document.onselectstart = new Function("return false");
    if (window.sidebar) {
      document.onmousedown = killCopy;
      document.onclick = reEnable;
    }
    // Vô hiệu hóa  các nút bấm
    document.addEventListener(
      "keydown",
      function (e) {
        //document.onkeydown = function(e) {
        // "I" key
        if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
          disabledEvent(e);
        }
        // "J" key
        if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
          disabledEvent(e);
        }
        // "S" key + macOS
        if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
          disabledEvent(e);
        }
        // "U" key
        if (e.ctrlKey && e.keyCode == 85) {
          disabledEvent(e);
        }
        // "F12" key
        if (event.keyCode == 123) {
          disabledEvent(e);
        }
      },
      false
    );

    function disabledEvent(e) {
      if (e.stopPropagation) {
        e.stopPropagation();
      } else if (window.event) {
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  </script>
  <script src="./assets/src/howler.core.js"></script>

  <script>

    $(window).bind("load", function () {

  <!-- js thong bao popup -->
  <script>
